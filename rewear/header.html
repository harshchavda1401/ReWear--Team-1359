<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Header with Navigation</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: white;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    .left-icons, .right-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .icon {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: black;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .logo span {
      color: tomato;
    }

    .main-nav {
      display: flex;
      justify-content: center;
      background-color: white;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      gap: 30px;
    }

    .main-nav a {
      text-decoration: none;
      color: black;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .main-nav a:hover {
      color: tomato;
    }

    /* Dropdown menu under Account */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 30px;
      right: 0;
      background-color: #fff;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      padding: 10px 0;
      border-radius: 4px;
    }

    .dropdown-content a {
      color: black;
      padding: 8px 16px;
      text-decoration: none;
      display: block;
      font-size: 14px;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
      color: tomato;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <!-- Left Icons -->
    <div class="left-icons">
      <img src="https://img.icons8.com/ios-filled/24/menu--v1.png" alt="Menu" class="icon"/>
      <img src="https://img.icons8.com/ios-glyphs/30/search--v1.png" alt="Search" class="icon"/>
    </div>

    <!-- Center Logo -->
    <div class="logo">
      <span>R</span>EWARE
    </div>

    <!-- Right Icons with dropdown -->
    <div class="right-icons">
      <div class="dropdown">
        <img src="https://img.icons8.com/ios-glyphs/30/user--v1.png" alt="Account" class="icon"/>
        <div class="dropdown-content">
          <a href="#">Account</a>
          <a href="#">Browse</a>
          <a href="page1.html">Login</a>
          <a href="#">Sign Up</a>
        </div>
      </div>
      <a href="#"><img src="https://img.icons8.com/ios-glyphs/30/shopping-bag.png" alt="Cart" class="icon"/></a>
    </div>
  </header>

  <!-- Main Navigation -->
  <nav class="main-nav">
    <a href="#">Home</a>
    <a href="#">Browse</a>
    <a href="page1.html">Login</a>
    <a href="#">Sign Up</a>
  </nav>

</body>
</html>
