<html>

<head>
    <title>
        Registration Page
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="main-content">
        <div class="form-wrapper">
            <div class="title-wrapper">
                <h3 class="form-header">Registration</h3>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">First name</label>
                <input type="text" class="form-control custom-input" id="exampleFormControlInput1" placeholder="Enter your first name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Last name</label>
                <input type="text" class="form-control custom-input" id="exampleFormControlInput1" placeholder="Enter your Last name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control custom-input" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="password" class="form-control custom-input" id="exampleFormControlInput1" placeholder="Enter your password">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
                <input type="password" class="form-control custom-input" id="exampleFormControlInput1" placeholder="Confirm your password">
            </div>
            <div class="text-center pt-3 pb-3">
                <button type="button" class="btn btn-custom">
                    Register
                </button>
            </div>
            <hr>
            <div class="subtitle-wrapper">
                <p class="form-header">Already have an account? </p>
            </div>
            <div class="text-center pb-3">
                <a href="./LoginPage.html" class="btn btn-custom">
                    Login
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
